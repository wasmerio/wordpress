name: my-wordpress-app
package: '.'
capabilities:
  database:
    engine: mysql
volumes:
- name: wp-content
  mount: /app/wp-content
scaling:
  mode: single_concurrency
jobs:
- name: installation
  trigger: post-deployment
  action:
    execute:
      command: install-wp
      env:
        WP_ADMIN_EMAIL: youremail@example.com
        WP_ADMIN_PASSWORD: CH4NGE_m3
        WP_ADMIN_USERNAME: admin
        WP_SITE_TITLE: Autosetup Wasmer WP!

- name: wp-cron
  trigger: '*/15 * * * *'
  action:
    fetch:
      path: /wp-cron.php
      timeout: '10m'
kind: wasmer.io/App.v0
