[package]
entrypoint = "run"


[dependencies]
"php/php" = "=8.3.402"
"amin/bash" = "*"

[fs]
"/app" = "."

[[command]]
name = "php"
module = "php/php:php"
runner = "wasi"
[command.annotations.wasi]
main-args = ["-t", "/app", "-S", "localhost:8080"]

[[command]]
name = "install"
module = "php/php:php"
runner = "wasi"
[command.annotations.wasi]
main-args = ["-d", "opcache.enable=0", "-f", "/app/wasmer/install.php"]


[[command]]
name = "install-language"
module = "php/php:php"
runner = "wasi"
